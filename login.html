<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/tooplate.css">
</head>
<body id="login">
    <div class="container">
        <div class="row tm-register-row tm-mb-35">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-l">
                <form id="test" action="" method="post" class="tm-bg-black p-5 h-100">
                    <div class="input-field">
                        <input placeholder="Username" id="username" name="username" type="text" class="validate">
                    </div>
                    <div class="input-field mb-5">
                        <input placeholder="Password" id="password" name="password" type="password" class="validate">
                    </div>
                    <div class="tm-flex-lr">
                        <a href="#" class="white-text small" style="font-family: 'Nanum Myeongjo', serif;">             </a>
                        <button type="submit" class="waves-effect btn-large btn-large-white px-4 black-text rounded-0" style="font-family: 'Nanum Myeongjo', serif;">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 tm-login-r">
                <header class="font-weight-light tm-bg-black p-5 h-100">
                    <h3 class="mt-0 text-white font-weight-light" style="font-family: 'Nanum Myeongjo', serif;">Your Login</h3>
                    <p style="font-family: 'Kanit', sans-serif;">เข้าสู่ระบบเพื่อเลือกจองสินค้าของเรา เทียนหอมมิรากิเปล่งประกายความสดชื่น
                    ห้อมล้อมด้วยกลิ่นหอมอย่างมีชั้นเชิง 
                    สร้างความประทับใจตราบนานเท่านาน</p>
                </header>
            </div>
        </div>
    </div>
          <footer class="row tm-mt-big mb-3">
            <div class="col-xl-12">
                <p class="text-center grey-text text-lighten-2 tm-footer-text-small" style="font-family: 'Nanum Myeongjo', serif;">
                    Copyright &copy; 2021 by Miraki Scented Candles
                </p>
            </div>
        </footer>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/scalize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
